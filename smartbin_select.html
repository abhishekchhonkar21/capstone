<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBin Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="icon" href="smartbinrednobg.png" type="image/x-icon" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(0, 0, 0);
            color: white;
        }
        .container {
            padding: 10px 10%;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .logo {
            width: 100px;
            border-radius: 100%;
        }
        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 10px 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 23px;
            position: relative;
        }
        nav ul li a::after {
            content: "";
            width: 0;
            height: 3px;
            background: #ff0000;
            position: absolute;
            left: 0;
            bottom: -6px;
            transition: 0.2s;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        .header-text {
            margin-top: 20%;
            font-size: 30px;
        }
        .header-text h1 {
            font-size: 60px;
            margin-top: 20px;
        }
        .header-text h1 span {
            color: #ff0000;
        }
        .selection-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 40px;
            margin-top: 50px;
        }
        .selection-box {
            background: #262626;
            padding: 40px;
            font-size: 30px;
            font-weight: 300;
            border-radius: 10px;
            transition: background 0.5s, transform 0.5s;
            cursor: pointer;
            text-align: center;
        }
        .selection-box:hover {
            background: #ff0000;
            transform: translateY(-10px);
        }
        #totalWeight {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <img src="smartbinrednobg.png" class="logo" alt="Logo">
                <ul>
                    <li><a href="smartbin_select.html">Home</a></li>
                    <li><a href="complaint.html">Complaints</a></li>
                    <li><a href="workeraccountpage.html">Worker's Accounts</a></li>
                </ul>
            </nav>
            <div class="header-text">
                <h1>Welcome to <span>SmartBin</span> Portal</h1>
                <p>Select a SmartBin to manage</p>
            </div>
        </div>
    </div>

    <div id="smartbin-selection" class="container">
        <h2>Available SmartBins</h2>
        <div class="selection-container">
            <div id="D1" class="selection-box" onclick="openSmartBin('D1')">D1</div>
            <div id="D2" class="selection-box" onclick="openSmartBin('D2')">D2</div>
            <div id="D3" class="selection-box" onclick="openSmartBin('D3')">D3</div>
            <div id="D4" class="selection-box" onclick="openSmartBin('D4')">D4</div>
        </div>
    </div>

    <script>
        function openSmartBin(binId) {
            // Add your logic here to open the selected SmartBin
            console.log("Opening SmartBin: " + binId);
        }

        // You can add more JavaScript here for additional functionality
        // For example, to update the total weight dynamically
    </script>
</body>
</html>
