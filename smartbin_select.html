<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartBin Selection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/your-actual-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="smartbinrednobg.png" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(0, 0, 0);
        color: white;
      }
      .container {
        padding: 10px 10%;
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .logo {
        width: 100px;
        border-radius: 100%;
      }
      nav ul li {
        display: inline-block;
        list-style: none;
        margin: 10px 20px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 23px;
        position: relative;
      }
      nav ul li a::after {
        content: "";
        width: 0;
        height: 3px;
        background: #ff0000;
        position: absolute;
        left: 0;
        bottom: -6px;
        transition: 0.2s;
      }
      nav ul li a:hover::after {
        width: 100%;
      }
      .header-text {
        margin-top: 20%;
        font-size: 30px;
      }
      .header-text h1 {
        font-size: 60px;
        margin-top: 20px;
      }
      .header-text h1 span {
        color: #ff0000;
      }
      .selection-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 40px;
        margin-top: 50px;
      }
      .selection-box {
        background: #262626;
        padding: 40px;
        font-size: 30px;
        font-weight: 300;
        border-radius: 10px;
        transition: background 0.5s, transform 0.5s;
        cursor: pointer;
        text-align: center;
      }
      .selection-box:hover {
        background: #ff0000;
        transform: translateY(-10px);
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div class="container">
        <nav>
          <img src="smartbinrednobg.png" class="logo" alt="Logo" />
          <ul>
            <li><a href="smartbin_select.html">Home</a></li>
            <li><a href="complaint.html">Complaints</a></li>
            <li><a href="workeraccountpage.html">Worker's Accounts</a></li>
          </ul>
        </nav>
        <div class="header-text">
          <h1>Welcome to <span>SmartBin</span> Portal</h1>
          <p>Select a SmartBin to manage</p>
        </div>
      </div>
    </div>

    <div id="smartbin-selection" class="container">
      <h2>Available SmartBins</h2>
      <div class="selection-container">
        <div id="D1" class="selection-box" onclick="openSmartBin('D1')">D1</div>
        <div id="D2" class="selection-box" onclick="openSmartBin('D2')">D2</div>
        <div id="D3" class="selection-box" onclick="openSmartBin('D3')">D3</div>
        <div id="D4" class="selection-box" onclick="openSmartBin('D4')">D4</div>
      </div>
    </div>

    <!-- Firebase SDK and your custom script -->
    <!-- Include this section in your script -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBYV5EoGfd9_EB_0nyvjdnVI6MIU5unqK8",
        authDomain: "smartbin-dcbe5.firebaseapp.com",
        databaseURL:
          "https://smartbin-dcbe5-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "smartbin-dcbe5",
        storageBucket: "smartbin-dcbe5.appspot.com",
        messagingSenderId: "990234762100",
        appId: "1:990234762100:web:4512d6d7ee59122772aa21",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Reference to the waste level sensor data path in the database
      const wasteLevelRef = ref(database, "/wasteBin/readings");

      // Variable to store the last waste level value
      let lastWasteLevel = null;

      // Listen for data changes and log to the console
      onValue(wasteLevelRef, (snapshot) => {
        const data = snapshot.val();
        console.log("Snapshot data received:", data);

        // Initialize a variable to hold the most recent waste level
        let mostRecentWasteLevel = null;

        // Loop through each child in the data object
        for (const key in data) {
          if (data.hasOwnProperty(key)) {
            const entry = data[key];
            // Assuming wasteLevel exists in each entry, we can pick the last one
            mostRecentWasteLevel = entry.wasteLevel;
          }
        }

        // Log the most recent waste level received from Firebase
        if (mostRecentWasteLevel !== null) {
          console.log(
            "Current waste level received:",
            mostRecentWasteLevel + "%"
          );

          // Check if the waste level is new or different from the last received value
          if (mostRecentWasteLevel !== lastWasteLevel) {
            lastWasteLevel = mostRecentWasteLevel; // Update last waste level to the current one

            // Update SmartBin color and log the color in the console
            updateSmartBinColor(
              document.getElementById("D1"),
              parseFloat(mostRecentWasteLevel)
            );
          }
        } else {
          console.error("Waste level is undefined or not found in Firebase.");
        }
      });

      // Function to update the SmartBin box color based on waste level
      function updateSmartBinColor(div, wasteLevel) {
        let color;
        if (wasteLevel >= 75) {
          color = "red"; // Full or critical condition
        } else if (wasteLevel >= 30 && wasteLevel < 75) {
          color = "yellow"; // Warning condition, moderate fill
        } else {
          color = "green"; // Good condition, low fill
        }

        div.style.backgroundColor = color;
        console.log(`Current waste level received: "${wasteLevel}%"`);
        console.log(`Color updated to: "${color}"`); // Log the updated color
      }

      // Function to handle SmartBin selection
      window.openSmartBin = function (binId) {
        console.log("Opening SmartBin: " + binId);
        // Redirect to the management page and pass the binId as a query parameter
        window.location.href = `management.html?account=${binId}`;
      };
    </script>
  </body>
</html>
